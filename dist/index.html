<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AutoTyping</title><link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet"><style>body {
            font-family: 'Share Tech', sans-serif;
            font-size: 36px;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .writing-text {
            position: relative;
            min-width: 150px;
        }

        .writing-text:before {
            content: '';
            position: absolute;
            bottom: 0px;
            right: 0;
            left: 0;
            height: 16px;
            background: rgba(0,0,0,0.2);
        }</style></head><body><p>I work with <span class="writing-text"></span></p><script>const workWith = ['Javascript', 'Vue', 'CSS', 'Django', 'Python', 'Laravel', 'PHP'];
        document.addEventListener("DOMContentLoaded", function() {
            const typing = new AutoTyping('.writing-text', workWith);
            typing.start()
        });</script><script src="autotyping.min.js"></script></body></html>
